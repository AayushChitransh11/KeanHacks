<div class="auth-card">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="role" name="role" required>
        <mat-option value="" disabled>Select your role</mat-option>
        <mat-option value="donor">Donor</mat-option>
        <mat-option value="receiver">Receiver</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="full-width">
      Login
    </button>
  </form>

  <div class="login-redirect">
    New here?
    <a routerLink="/signup">Create an account</a>
  </div>
</div>
